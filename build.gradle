plugins {
    id 'java'
}

group 'com.example.one-mobile'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.appium:java-client:7.3.0'
    compile 'com.codeborne:selenide:5.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
